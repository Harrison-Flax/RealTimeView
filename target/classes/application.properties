# Amazon Q also helped here as well with the properties

# Application Configuration
spring.application.name=RealTimeView

# Database Configuration (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/realtimeview
spring.datasource.username=your_username
spring.datasource.password=your_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Disable Spring Boot web server (since we're using JavaFX)
spring.main.web-application-type=none